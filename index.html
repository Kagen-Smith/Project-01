<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist Creator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <header>
    header
  </header>
  <main class="mainContainer">
    <section class="box1">
      <div class="innerbox">
        <div class="signInBox">
          <div>
            <label for="userName"></label>
            <input type="text" id="userName" name="userName" placeholder="User Name">
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Enter Password">
            <button id="submitBtn">Submit</button>
          </div>
        </div>
      </div>
      <article class="longbox">
        <ol>
          <li>
            placeholder
          </li>
        </ol>
      </article>
    </section>
    <section class="box2">
      <div class="inputContainer">
        <div class="newplaylist rounded-pill">
          <div class="d-flex flex-column">
            <label for="addsong"></label>
            <input type="text" id="addsong" name="songadd" placeholder="Name of Playlist">
            <button>Create a Playlist</button>
          </div>
        </div>
        <div class="newplaylist rounded-pill">
          <div class="d-flex flex-column"><label for="newplaylist"></label>
            <input type="text" id="newplaylist" name="createNewPlaylist" placeholder="New Playlist">
            <button>Add Song to Playlist</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./assets/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
