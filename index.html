<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist Creator</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <header>
    header
  </header>
  <div class="container">
    <div class="box1">
      <div class="innerbox">
        <section class="signInBox">
          <p>
            <label for="userName"></label>
            <input type="text" id="userName" name="userName" placeholder="User Name">
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Enter Password">
            <button id="submitBtn">Submit</button>
          </p>
        </section>
      </div>
      <article class="longbox">
        <ol>
          <li>
            placeholder
          </li>
        </ol>
      </article>
    </div>
    <div class="box2">
      <div class="inputContainer">
        <div class="newplaylist">
          <p>
            <label for="addsong"></label>
            <input type="text" id="addsong" name="songadd" placeholder="Name of Playlist">
            <button>Create a Playlist</button>
          </p>
        </div>
        <div class="newplaylist">
          <p>
            <label for="newplaylist"></label>
            <input type="text" id="newplaylist" name="createNewPlaylist" placeholder="New Playlist">
            <button>Add Song to Playlist</button>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src ="./assets/script.js"></script>
</body>

</html>
